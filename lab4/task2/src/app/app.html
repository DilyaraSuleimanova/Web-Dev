<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      MyKaspiLinks
    </div>

    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Catalog</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <!-- <app-product-list></app-product-list> -->
    <header class="page-header">
      <h1>Kaspi.kz Product Catalog</h1>
      <p class="subtitle">Discover amazing products at great prices</p>
    </header>

    <h2>Select Category</h2>

    <div class="categories">

      @for (category of categories; track category.id) {
        <button class="btn" [class.active]="category.id === selectedCategoryId" (click)="selectedCategory(category.id)">
          {{ category.name }}
        </button>
      }

    </div>

    @if (selectedCategoryId === null) {
      <p class="no-category">Please select a category.</p>
    }

    @if (selectedCategoryId !== null) {
      <app-product-list
        [products]="selectedProducts">
      </app-product-list>
    }
  </main>

</body>
</html>
