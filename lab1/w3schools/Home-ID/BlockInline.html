<!DOCTYPE html>
<html>
<body>

<h2>The P and the DIV elements are both block elements</h2>
<p style="border: 1px solid black">Hello World</p>
<div style="border: 1px solid black">Hello World</div>

<h2>The SPAN element is inline</h2>
<p>My mother has <span style="color:blue;font-weight:bold;border: 1px solid black">blue</span> eyes and my father has <span style="color:darkolivegreen;font-weight:bold;border: 1px solid black">dark green</span> eyes.</p>

</body>
</html>
