<!DOCTYPE html>
<html>
<style>
 table, th, td {
  border:1px solid black;
  border-spacing: 30px;
  /* border-collapse: collapse;  */
  /* border-radius: 10px; */
}
th, td {
    border: 1px solid black;
    padding: 15px;
    border-style: dotted;
    /* border-radius: 10px; */
}

th {
    text-align: left;
}

/* th, td {
    background-color: #96D4D4;
} */
</style>
<body>

    <h2>TH elements define table headers</h2>

    <table style="width: 70%">
        <tr>
    <th style="width: 50%">Person 1</th>
    <th>Person 2</th>
    <th>Person 3</th>
</tr>
<tr style="height: 50px">
    <td>Emil</td>
    <td>Tobias</td>
    <td>Linus</td>
  </tr>
  <tr>
    <td>16</td>
    <td>14</td>
    <td>10</td>
</tr>
</table>

<h2>Vertical table</h2>

<table>
    <tr>
        <th>Firstname</th>
    <td>Jill</td>
    <td>Eve</td>
</tr>
<tr>
    <th>Lastname</th>
    <td>Smith</td>
    <td>Jackson</td>
  </tr>
  <tr>
    <th>Age</th>
    <td>94</td>
    <td>50</td>
  </tr>
</table>

<h2>New table</h2>

<table>
    <caption>Names</caption>
  <tr>
    <th colspan="2">Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td rowspan="2">50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
  </tr>
</table>

</body>
</html>
