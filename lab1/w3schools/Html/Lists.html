<!DOCTYPE html>
<html>
<body>

<h2>Unordered List</h2>
<ul style="list-style-type:disc;">
  <li>Coffee</li>
  <li>Tea
    <ul>
      <li>Black tea</li>
      <li>Green tea</li>
    </ul>
  </li>
</ul> 
<!-- list-style-type: disc, circle, square, none -->

<h2>An ordered HTML list</h2>
<ol start="4" type="I">
  <li>Coffee</li>
  <li>Tea
    <ol>
      <li>Black tea</li>
      <li>Green tea</li>
    </ol>
  </li>
</ol> 
<!-- type: 1, a, A, I, i -->

<h2>A Description List</h2>
<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>

</body>
</html>
