<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

/* Horizontal Dividers */
tr {
    border-bottom: 1px solid #ddd;
}

/* Hoverable Table */
tr:hover {
    background-color: #D6EEEE;
}

/* Combine Vertical and Horizontal Zebra Stripes 
tr:nth-child(even) {
  background-color: rgba(150, 212, 212, 0.4);
}
th:nth-child(even),td:nth-child(even) {
  background-color: rgba(150, 212, 212, 0.4);
}*/

/*
tr:nth-child(even) {
  background-color: #D6EEEE;
} */

/* FOR Striped Table
th:nth-child(even),td:nth-child(even) {
  background-color: #D6EEEE;
} */
</style>
</head>
<body>

<h2>Table</h2>

<table>
  <tr>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Points</th>
  </tr>
  <tr>
  <td>Peter</td>
  <td>Griffin</td>
  <td>$100</td>
  </tr>
  <tr>
  <td>Lois</td>
  <td>Griffin</td>
  <td>$150</td>
  </tr>
  <tr>
  <td>Joe</td>
  <td>Swanson</td>
  <td>$300</td>
  </tr>
</table>

</body>
</html>
