<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Facebook copy</title>
</head>
<body>
    <main class="container">
        <div class="left">
            <h2 class="facebook-logo">facebook</h2>
            <h2 class="text-under-logo">Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="right">
            <div class="form-container">
                <form>
                    <input type="text" placeholder="Email adress or phone number">
                    <input type="password" placeholder="password">
                    <button class="button">Log in</button>
                    <a href="#">Forget password?</a>
                    <button class="button green">Create new account</button>
                </form>
            </div>

            <p><strong><a href="#">Create a page</a></strong> for a celebrity, brand and business</p>
        </div>
    </main>
    
    <footer>
        <div class="footer-links">
            <a href="#">English (US)</a>
            <a href="#">Русский</a>
            <a href="#">Українська</a>
            <a href="#">Deutsch</a>
            <a href="#">Español</a>
            <a href="#">Português (Brasil)</a>
            <a href="#">Français (France)</a>
            <a href="#">Italiano</a>
        </div>
        <div class="footer-copyright">
            <p>Facebook © 2026</p>
        </div>
    </footer>
</body>
</html>
