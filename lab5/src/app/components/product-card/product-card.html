<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div class="card" [ngClass]="{ 'five-likes': product().likes >= 5 && product().likes < 10, 'ten-likes': product().likes >= 10 }">
    
    <div class="image-container">
      <img  [src]="product().images[currentImageIndex]" alt="product image" (click)="openProduct()">
    </div>

    
    <div class="thumbnails">
      @for (img of product().images; track img; let i = $index) {
        <img [src]="img" (click)="currentImageIndex = i">
      }
    </div>

    <h3>{{ product().name }}</h3>

    <p class="description">
      {{ product().description }}
    </p>

    <div class="price">
      {{ product().price | number }} ₸
    </div>


    <div class="rating-container">
      @for (star of [1, 2, 3, 4, 5]; track $index) {
        <span class="star">
          @if (product().rating >= star) {
            <span class="filled">★</span>
          } @else {
            <span>☆</span>
          }
        </span> 
      }
      <span> {{ product().rating }}</span>
    </div>

    
    
    
    <div class="actions">
      
      <div class="like-delete">  
          
        <button class="btn like" (click)="like()" ><span class="heart">❤</span> {{ product().likes }} Like</button>
        
        <button class="btn delete" (click)="deleteProduct()">
          <i class="fas fa-trash"></i>
        </button>
      </div>
      
      
      
      <button class="btn view" (click)="openProduct()">
        View Product
      </button>
      
      <div class="share-buttons">
        <button class="whatsapp" (click)="shareWhatsApp()">
          WhatsApp
        </button>
        <button  class="telegram" (click)="shareTelegram()">
          Telegram
        </button>
      </div>

    </div>

  </div>

    

    


</body>
</html>
